name: SacK Notification Workflow

on:
  push:

jobs:
  pull_request_slack_notification:
    runs-on: ubuntu-latest

    steps:
    - name: send slack notif
      uses: slackapi/slack-github-action@v1.24.0
      with:
        channel-id: "T04U7HS1CKA"
        slack-message: "Testing message"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_APP_TOKEN }}
